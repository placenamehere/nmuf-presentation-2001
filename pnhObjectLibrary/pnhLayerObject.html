<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>pnhLayerObject() Test</title>
<style type="text/css">
#testLayer { position:absolute; top:50; left:50; }
</style>
<script type="text/javascript" src="pnhLayerObject.js"></script>

<script type="text/javascript">
function runTest() {
	myTestLayer = new pnhLayerObject("testLayer",null);
	alert("x,y: " + myTestLayer.getX() + "," + myTestLayer.getY());
	myTestLayer.setX(100);
	myTestLayer.setY(100);
	alert("x,y: " + myTestLayer.getX() + "," + myTestLayer.getY());
	myTestLayer.setHTML('Goodbye World',500);
	setTimeout("myTestLayer.setVisibility('hidden');",400);
}
</script>
</head>

<body onload="runTest()">
<div id="testLayer">Hello World</div>
</body>
</html>
