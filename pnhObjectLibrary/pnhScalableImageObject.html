<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>pnhScalableImageObject() Test</title>
<style type="text/css">
#testLayer { position:absolute; top:50; left:50; }
</style>
<script type="text/javascript" src="pnhLayerObject.js"></script>
<script type="text/javascript" src="pnhScalableImageObject.js"></script>
<script type="text/javascript">
function runTest() {
	myTestImage = new pnhScalableImageObject("testLayer","testImage",null);
	myTestImage.setX(100);
	myTestImage.setY(100);
	myTestImage.setWidth(50);
	setTimeout('myTestImage.scaleBy(110,80);',800);
	setTimeout('myTestImage.setSize(400,400);',1600);
}
</script>
</head>

<body onload="runTest()">
<div id="testLayer"><img name="testImage" src="black.gif" width="30" height="30" alt="" border="0"></div>
</body>
</html>
