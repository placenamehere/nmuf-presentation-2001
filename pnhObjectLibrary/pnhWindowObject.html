<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>pnhWindowObject() Test</title>
<script type="text/javascript" src="pnhWindowObject.js"></script>

<script type="text/javascript">
function runTest() {
	myTestWindow = new pnhWindowObject();
	myTestWindow.setStatus('this is a test');
	alert("Percentage Converstion Test: width" +
		"\ngetInnerWidth(): " + myTestWindow.getInnerWidth() +
		"\n 10%: " + myTestWindow.percentToPixels(10,'width') +
		"\n 25%: " + myTestWindow.percentToPixels(25,'width') +
		"\n 50%: " + myTestWindow.percentToPixels(50,'width') +
		"\n 75%: " + myTestWindow.percentToPixels(75,'width') +
		"\n 90%: " + myTestWindow.percentToPixels(90,'width'));
	alert("Percentage Converstion Test: height" +
		"\ngetInnerHeight(): " + myTestWindow.getInnerHeight() +
		"\n 10%: " + myTestWindow.percentToPixels(10,'height') +
		"\n 25%: " + myTestWindow.percentToPixels(25,'height') +
		"\n 50%: " + myTestWindow.percentToPixels(50,'height') +
		"\n 75%: " + myTestWindow.percentToPixels(75,'height') +
		"\n 90%: " + myTestWindow.percentToPixels(90,'height'));
	setTimeout("myTestWindow.clearStatus();",400);
}
</script>
</head>

<body onload="runTest()">

</body>
</html>
